<!--add-post.html-->
<div ng-controller="AddPostController">
    <div class="mx-auto col-7 col-md-8 col-lg-11">
        <br>
        <h2 class="text-center">Add a New Blog Post</h2>
        <form ng-submit="savePost()">
            <input type="text" class="form-control" ng-model="newPost.title" placeholder="Title" required><br>
            <textarea rows="7" class="form-control" ng-model="newPost.content" placeholder="Content" required></textarea><br>
            <div class="text-center">
                <button type="submit" class="btn btn-dark btn-outline-warning">POST</button>
            </div>
        </form>
        <br>
    </div>

    <hr><hr>

    <div class="row">
        <h2 class="text-center">Newly Added Posts</h2>
        <div ng-repeat="post in posts" class="col-4 d-flex">
            <div class="card border-dark mb-4" style='width: 100%;'>
                <div class="card-body">
                    <h4 class="title">{{post.title}}</h4>
                    <p class="content">{{post.content}}</p>
                    <div class="form-group well">
                        <div class="row">
                            <div class="col-6 text-center">
                                <input type="button" class="btn btn-dark btn-outline-danger" value="Delete" ng-click="delete(post.id)">
                            </div>
                            <div class="col-6 text-center">
                                <input type="button" class="btn btn-dark btn-outline-info" value="Edit" ng-click="edit(post.id)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div
