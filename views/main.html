<!--main.html-->
<div ng-app="app" ng-controller="PostController">
<div class="row" style="padding-top: 2%;">
<article ng-repeat="post in posts" class="col-4 d-flex">
    <div class="card border-dark mb-4" style='width: 100%;'>
        <img class="card-img-top" ng-src="{{ post.cover }}">
            <div class="card-body">
                <h4 class="title">{{post.title}}</h4>
                        <p class="exerpt">{{post.exerpt}}</p>
                        <div class="text-center">
                            <a ng-href="#/post/{{ posts.indexOf(post) }}" class="btn btn-dark" style="width: 55%;">Read More</a> 
                        </div>
            </div>
        </div>
</article>
</div>
</div>
